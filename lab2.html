<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name ="viewport",content="width=device-width,initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>SIGN UP FORM</title>
<script>
    function clearErrors(){

        errors=document.getElementsByClassName('fromerror');
        for(let item of errors)
        {
            item.innerHTML="";
        }
    }
function seterror(id,error){
    element=document.getElementById(id);
    element.getElementsByClassName('fromerror')[0].innerHTML=error;
}
function validateForm(){
    var returnval=true;
    clearErrors();
    var name=document.forms['myform']["fname"].value;
    if(name.length<3){
        seterror("name","Length of name is too short");
        returnval=false;
    
    }

    if(name.length==0){
        seterror("name","Enter your name");
        returnval=false;
    }
    var email=document.forms['myform']["femail"].value;
    if(email.length>20){
    seterror("email","enter valid email");
    returnval=false;
    }
    var phone=document.forms['myform']["fphone"].value;
    if(phone.length!=10){
    seterror("phone","enter valid phone number");
    returnval=false;
    }
    var pass=document.forms['myform']["fpass"].value;
    if(pass.length<6){
    
    seterror("pass","Password must be atleast 6 charecters");
    returnval=false;
    }

return returnval;
}

</script>
<style>
body
{
    background-color: yellow;
}
 h1
{
 color:#09385a;
                
 }
.fromdesign
 {
     font-size:20px;
               
      background-color: #7e8d29;
}
            
 .fromerror
 {
  color:red;
   }
            
 </style>

</head>    
<body>
<h1>SIGN UP FORM</h1>

<form action="/myaction.js" name="myform" onsubmit="return validateForm()" method="post">
    <div class="formdesign" id="name">
    <label for="name">Name:</label>
     <input type="text"name="fname" required>
      <span class="fromerror"><b></b></span>
     </div><br><br>
    <div class="formdesign" id="email">
      <label for="email">Email:</label>
     <input type="email"name="femail" required><span class="fromerror"><b></b></span>
    
    </div><br><br>
    <div class="formdesign" id="phone"required>
   
    <label for="phone">Phone:</label> 
     <input type="phone"name="fphone"required><span class="fromerror"><b></b></span><br><br><br>
    
    
    <div class="formdesign" id="pass"required>
      <label for="password">Password:</label>
     <input type="password"name="fpass"required><span class="fromerror"><b></b></span>
    </div><br><br>
    
    <input type="Submit" class="but" value="submit">
</form>
</body>
</html>
